<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<title>word scramble</title> 
	<link href="style.css" rel="stylesheet" /> 
</head> 

<body> 
	<div class="root"> 
		<h1 class="title">Word Scramble Game</h1> 
		<div id="scrambled"> 
			<h2 id="scrambleWord">Word</h2> 
			<p id="hint"></p> 
		</div> 
		<div id="form"> 
			<input id="input"
				type="text"
				placeholder="Guess correct word" /> 
		</div> 
		<h3 id="output">Result:</h3> 
		<div class="foot"> 
			<button type="button"
					onclick="check()"> 
				Check 
			</button> 
			<button type="button"
					onclick="refresh()"> 
				Refresh 
			</button> 
		</div> 
		<script src="script.js"></script> 
	</div> 
</body> 

</html>
