<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Feedback</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="feedback-container">
    <h2>How was your experience?</h2>
    <div class="emoji-selection">
      <span class="emoji" id="happy" data-feedback="Happy">😊</span>
      <span class="emoji" id="neutral" data-feedback="Neutral">😐</span>
      <span class="emoji" id="sad" data-feedback="Sad">😢</span>
    </div>
    <textarea id="feedback" placeholder="Additional feedback..." rows="4"></textarea>
    <button id="submit">Submit</button>
    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
